<webc-container controller='AssignKitController'>
    <main class='full-flex-column'>
        <section>
            <webc-template template='header-template'></webc-template>
            <webc-template template='dashboard-menu'></webc-template>
        </section>

        <section class='header-section'>
            <div class='navigation-section'>
                <span class='nav-back' data-tag='nav-back'>
                    <svg viewBox='0 0 52 52' x='0px' xml:space='preserve' xmlns='http://www.w3.org/2000/svg' y='0px'>
                        <path
                            d='M50,24H6.83L27.41,3.41a2,2,0,0,0,0-2.82,2,2,0,0,0-2.82,0l-24,24a1.79,1.79,0,0,0-.25.31A1.19,1.19,0,0,0,.25,25c0,.07-.07.13-.1.2l-.06.2a.84.84,0,0,0,0,.17,2,2,0,0,0,0,.78.84.84,0,0,0,0,.17l.06.2c0,.07.07.13.1.2a1.19,1.19,0,0,0,.09.15,1.79,1.79,0,0,0,.25.31l24,24a2,2,0,1,0,2.82-2.82L6.83,28H50a2,2,0,0,0,0-4Z' />
                    </svg>
                </span>
                <span data-tag='dashboard'>Dashboard</span> / <span data-tag='kits-management'>Kits Management</span> /
                <span>{{@studyId}} - {{@orderId}}</span> / <strong>Assign Kit</strong>
            </div>
            <div class='body-main-section'>

                <div class='entity-title text-center'>
                    <b>Assign Kit</b>
                </div>


                <div class="form-group button-wrapper">
                    <label>{{@kitModel.form.investigatorId.label}}</label>
                    <input class='form-control form-control-sm' style="width: 50%;" name='@kitModel.form.investigatorId.name'
                     placeholder='@kitModel.form.investigatorId.placeholder' type='text'
                     value='@kitModel.form.investigatorId.value' />
                </div>

                <div class='row-wrapper button-wrapper'>
                    <button class='btn-default' data-tag='assign-kit'>
                        <span class='fas fa-medkit mr-2'></span>
                        Assign Kit
                    </button>
                </div>

            </div>
        </section>
    </main>
</webc-container>
